<!DOCTYPE html>
<html>
<head>
<style>
*{
 margin:0; 
}

h1{
    margin: auto;
    width:190px;
    text-align:center;
}
h1:after{
    content: "";
    width:0px;
    height:5px;
    background:#000;
    display: block;
	transition: width 1s;
}
h1:hover:after{
    width:100%;
    transition: width 1s;
}


</style>
</head>
<body>

 <h1>CODE-GRID</h1>
 
</body>
</html>
